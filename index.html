<!DOCTYPE html>

<html>
  <head>
    <title>SatNOGs Meteo</title>
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
<script src="bower_components/chartjs/Chart.min.js"></script>

  <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    
      
      <script src="app.js"></script>
  
    
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    
    
    
    </head>


  <body ng-app="meteoApp" ng-controller="meteoCtrl">

  <canvas id="tempChart" class="chart chart-line" chart-data="tempdata"
  chart-labels="templabels" chart-legend="true" chart-series="tempseries"
  chart-click="printlog(tempdata)" >
</canvas> 
      
      
<canvas id="humidChart" class="chart chart-line" chart-data="humiddata"
  chart-labels="humidlabels" chart-legend="true" chart-series="humidseries"
  chart-click="printlog(humiddata)" >
</canvas>
      
      
    <canvas id="presChart" class="chart chart-line" chart-data="presdata"
  chart-labels="preslabels" chart-legend="true" chart-series="presseries"
  chart-click="printlog(presdata)" >
</canvas>
      
  </body>

   


</html>
